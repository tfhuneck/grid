<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="app.css">
</head>
<header>
    <h1>Create a Grid and play around with it!</h1>
   1
</header>
<body class="container">
    <span id="info">Enter Grid Size</span>
    <form action="grid.html" id="gridsize">
        <input type="number" name="gridsize" id="size" placeholder="Enter a number">
    </form>

    <button class="resetbutton" onclick ="reset()">
        Reset
    </button>

    <button class="gridButton" onclick ="createGrid()">
        Create Grid
    </button>

    <button class="randomButton" onclick ="changeColorRandom()">
        Random Colors
    </button>

    <button class="sequenceButton" onclick ="sequence(false)">
        Sequence
    </button>

    <button class="stopButton" onclick ="stop()">
        Stop
    </button>
    
    <br><br>
    <main class="centerelm">
        <div id="grid"></div>
    </main>
    
    <script src="app.js"></script>

    <div style:="grid-row: 3/4" class="rightbanner" style="width:480px"><iframe frameBorder="0" height="270" src="https://giphy.com/embed/dRFwoSFjkfhSwxszrh/video" width="480"></iframe></div>
    <div class="rightbanner" style:="grid-row: 4/5"style="width:480px"><iframe frameBorder="0" height="270" src="https://giphy.com/embed/h5vgWczNDkMHo2psK3/video" width="480"></iframe></div>
    <iframe class="rightbanner" style:="grid-row: 5/6"src="https://giphy.com/embed/4NrISWWDDGuiIw3SMf" width="480" height="270" frameBorder="0" class="giphy-embed"></iframe>
    <iframe style:="grid-row: 6/7" class="rightbanner"src="https://giphy.com/embed/RMNzkNDJ3zx4UtJayd" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

</body>
